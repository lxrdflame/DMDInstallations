    <div class="Page-Heading"><h1>Contact</h1></div>

    
<div class="Content">
    <div class="contact-group">
        <h2>Contact Us</h2>
        <hr>
        <ul>
            <li><a href="mailto:contact@domain.com"><i class="fa-brands fa-google" id="social-media-icon"></i>Email: contact@domain.com</a></li>

        </ul>

    <div class="service-form">
        <h2 class="Form-header">Book a Service</h2>
        <hr class="line">
        <form class="form" action="submit_form.php" method="POST">
            <div class="form-group">
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-group">
              <label for="surname">Surname:</label><br>
              <input type="text" id="surname" name="surname" required>
            </div>
        
            <div class="form-group">
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
              <label for="address">Address:</label><br>
              <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
              <label for="city">City:</label><br>
              <input type="text" id="city" name="city" required>
            </div>
           
            <div class="form-group">
              <label for="date">Preferred Date:</label><br>
              <input type="date" id="date" name="date" required>
            </div>
        
            <div class="form-group">
              <label for="main-service">Select a Service:</label><br>
              <select id="main-service" name="main-service" required>
                <option value="">-- Select Service --</option>
                <option value="dstv">DSTV</option>
                <option value="cctv">CCTV Camera</option>
                <option value="alarm">Alarm System</option>
                <option value="wifi">Wi-Fi</option>
                <option value="sound">Sound System</option>
              </select>
            </div>
        
            <div class="form-group">
              <label for="service-type">Select Type of Service:</label><br>
              <select id="service-type" name="service-type" required>
                <option value="">-- Select Type --</option>
                <option value="installation">Installation</option>
                <option value="repair">Repair</option>
                <option value="maintenance">Maintenance</option>
              </select>
            </div>
        
            <div class="form-group full-width">
              <label for="message">Additional Information:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
        
            <button type="submit" class="sendButton">Submit</button>
        </form>
    </div>
</div>
